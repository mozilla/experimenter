{% load nimbus_extras %}

<div id="feature-subscribers-section"
     class="card shadow-sm border-0 mb-3 rounded-3 bg-primary-subtle">
  <div class="card-body px-3 pt-3">
    <div class="row">
      <div class="col-12">
        <h5 class="fw-semibold d-flex align-items-center mb-3">
          <i class="fa-solid fa-bell me-2"></i>
          <span class="me-2">Subscribers</span>
          <i class="fa-regular fa-circle-question"
             data-bs-toggle="tooltip"
             data-bs-placement="top"
             data-bs-title="{{ NimbusUIConstants.FEATURE_PAGE_TOOLTIPS.subscribers_tooltip }}"></i>
        </h5>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <form method="post"
              action="{% url 'nimbus-ui-feature-update-subscribers' pk=selected_feature_config.pk %}"
              hx-post="{% url 'nimbus-ui-feature-update-subscribers' pk=selected_feature_config.pk %}"
              hx-trigger="change"
              hx-target="#feature-subscribers-section"
              hx-swap="outerHTML">
          {% csrf_token %}
          {% if subscribers_form %}
            {{ subscribers_form.subscribers }}
          {% else %}
            {{ form.subscribers }}
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
