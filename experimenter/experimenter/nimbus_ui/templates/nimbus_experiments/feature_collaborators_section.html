<div id="feature-collaborators-section" class="card mb-3">
  <div class="card-header">
    <h5 class="mb-0">Collaborators</h5>
  </div>
  <div class="card-body">
    <form method="post"
          action="{% url 'nimbus-ui-feature-update-collaborators' pk=selected_feature_config.pk %}"
          hx-post="{% url 'nimbus-ui-feature-update-collaborators' pk=selected_feature_config.pk %}"
          hx-trigger="change"
          hx-target="#feature-collaborators-section"
          hx-swap="outerHTML"
          class="d-flex flex-column gap-2">
      {% csrf_token %}
      <div class="input-group">
        {{ form.collaborators }}
      </div>
      <div class="text-muted small">
        Select users who should be notified about changes to this feature.
      </div>
    </form>
  </div>
</div>
