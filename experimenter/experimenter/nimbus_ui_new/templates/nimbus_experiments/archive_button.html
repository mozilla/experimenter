<form hx-post="{% url 'nimbus-new-toggle-archive' experiment.slug %}"
      hx-swap="outerHTML">
  {% csrf_token %}
  <div class="d-flex align-items-center pb-2">
    <button type="submit"
            class="nav-link d-flex align-items-center nav-link-hover w-100"
            {% if not experiment.can_archive %}disabled{% endif %}>
      <i class="fa-regular fa-trash-can pe-3"></i>
      {% if experiment.is_archived %}
        Unarchive
      {% else %}
        Archive
      {% endif %}
    </button>
    {% if not experiment.can_archive %}
      <i class="fa-regular fa-circle-question fa-sm"
         data-bs-toggle="tooltip"
         data-bs-placement="bottom"
         title="Experiments can only be archived when in Draft or Complete."></i>
    {% endif %}
  </div>
</form>
