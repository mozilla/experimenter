{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="{% static "imgs/favicon.ico" %}" />
    <meta name="description" content="" />
    <meta name="referrer" content="origin" />
    <meta name="robots" content="noindex,nofollow" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=yes"
    />
    <title>Mozilla Experimenter</title>

    <style>
      html,
      body {
        overflow-x: hidden;
      }
      .background {
        background: #0974bb;
        height: 100%;
        left: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        width: 100%;
      }
      @keyframes animation-cloud {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(150px);
        }
      }
      .sea {
        background: #0862b3;
        height: 40%;
        left: 0;
        position: absolute;
        top: 75%;
        width: 100%;
      }
      .clouds {
        animation-duration: 7s;
        animation-iteration-count: infinite;
        animation-name: animation-cloud;
        animation-timing-function: linear;
        background: #c8faf8;
        bottom: 25%;
        height: 70px;
        left: -10%;
        position: absolute;
        width: 150%;
      }
      .clouds .cloud {
        background: #c8faf8;
        border-radius: 50%;
        height: 50px;
        position: absolute;
        top: 0;
        transform: translate(-150px, -50%);
        width: 50px;
      }
      .clouds .cloud:nth-child(1) {
        left: calc(1px * 150);
      }
      .clouds .cloud:nth-child(2) {
        left: calc(2px * 150);
      }
      .clouds .cloud:nth-child(3) {
        left: calc(3px * 150);
      }
      .clouds .cloud:nth-child(4) {
        left: calc(4px * 150);
      }
      .clouds .cloud:nth-child(5) {
        left: calc(5px * 150);
      }
      .clouds .cloud:nth-child(6) {
        left: calc(6px * 150);
      }
      .clouds .cloud:nth-child(7) {
        left: calc(7px * 150);
      }
      .clouds .cloud:nth-child(8) {
        left: calc(8px * 150);
      }
      .clouds .cloud:nth-child(9) {
        left: calc(9px * 150);
      }
      .clouds .cloud:nth-child(10) {
        left: calc(10px * 150);
      }
      .clouds .cloud:nth-child(11) {
        left: calc(11px * 150);
      }
      .clouds .cloud:nth-child(12) {
        left: calc(12px * 150);
      }
      .clouds .cloud:nth-child(13) {
        left: calc(13px * 150);
      }
      .clouds .cloud:nth-child(14) {
        left: calc(14px * 150);
      }
      .clouds .cloud:nth-child(15) {
        left: calc(15px * 150);
      }
      .clouds .cloud:nth-child(16) {
        left: calc(16px * 150);
      }
      .clouds .cloud::before,
      .clouds .cloud::after {
        background: #c8faf8;
        border-radius: 50%;
        content: "";
        left: 0;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      .clouds .cloud::before {
        height: 70px;
        left: -50px;
        width: 70px;
      }
      .clouds .cloud::after {
        height: 90px;
        left: 40px;
        width: 90px;
      }
      .magic-cloud {
        animation-delay: 2s;
        animation-duration: 15s;
        animation-iteration-count: infinite;
        animation-name: animation-magic-cloud;
        animation-timing-function: linear;
        height: 100px;
        left: -200px;
        position: absolute;
        top: 7%;
        width: 150px;
      }
      .magic-cloud::before {
        background: #fef679;
        box-shadow: 0 5px 0 0 #dbb300, 0 10px 0 0 #b38300;
        content: "";
        height: 15px;
        position: absolute;
        right: 80%;
        top: 60%;
        width: 250px;
        z-index: 1;
      }
      .magic-cloud::after {
        background: linear-gradient(
          to right,
          rgba(9, 116, 187, 1) 0%,
          rgba(231, 56, 39, 0) 100%
        );
        content: "";
        height: 30px;
        left: -147%;
        position: absolute;
        top: 60%;
        width: 80px;
        z-index: 2;
      }

        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-name: animation-magic-clouds;
        animation-timing-function: linear;
        border-radius: 50%;

        z-index: 3;

      @keyframes animation-magic-clouds {

          transform: translateY(-7px);

          transform: translateY(7px);

        background: #fef679;

        height: 30px;
        left: 0;
        width: 30px;
      }
      .magic-cloud .cloud-1::before {
        background: #fef679;
        border-radius: 50%;
        bottom: 70%;
        box-shadow: 0 5px 0 0 #dbb300;
        content: "";
        height: 100%;
        left: 50%;
        position: absolute;
        width: 100%;
      }
      .magic-cloud .cloud-2 {
        background: #fef679;
        bottom: 10px;
        box-shadow: 0 10px 0 0 #dbb300, 2px 15px 0 0 #b38300;
        height: 40px;
        left: 20px;
        width: 40px;
        z-index: 4;
      }
      .magic-cloud .cloud-2::before {
        background: #fef679;
        border-radius: 50%;
        bottom: 70%;
        box-shadow: 1px 3px 0 0 #dbb300;
        content: "";
        height: 100%;
        left: 30%;
        position: absolute;
        width: 100%;
      }
      .magic-cloud .cloud-3 {
        background: #fef679;
        bottom: 0;
        box-shadow: 0 10px 0 0 #dbb300, 1px 15px 0 0 #b38300;
        height: 50px;
        left: 50px;
        width: 50px;
      }
      .magic-cloud .cloud-3::before {
        background: #fef679;
        border-radius: 50%;
        bottom: 70%;
        content: "";
        height: 100%;
        left: 10%;
        position: absolute;
        width: 100%;
      }
      .magic-cloud .cloud-4 {
        background: #fef679;
        bottom: 5px;
        box-shadow: -1px 8px 0 0 #dbb300, 0 13px 0 0 #b38300;
        height: 40px;
        left: 90px;
        width: 40px;
        z-index: 4;
      }
      .magic-cloud .cloud-4::before {
        background: #fef679;
        border-radius: 50%;
        bottom: 70%;
        box-shadow: 3px 3px 0 0 #dbb300;
        content: "";
        height: 100%;
        left: -20%;
        position: absolute;
        width: 100%;
      }
      .magic-cloud .cloud-5 {
        background: #fef679;
        bottom: 8px;
        box-shadow: -1px 8px 0 0 #dbb300, -1px 13px 0 0 #b38300;
        height: 30px;
        left: 120px;
        width: 30px;
      }
      .magic-cloud .cloud-5::before {
        background: #fef679;
        border-radius: 50%;
        bottom: 70%;
        box-shadow: 0 5px 0 0 #dbb300;
        content: "";
        height: 100%;
        left: -50%;
        position: absolute;
        width: 100%;
      }
      @keyframes animation-magic-cloud {
        from {
          left: -200px;
        }
        to {
          left: calc(100% + 400px);
        }
      }
      .container-island {
        height: 150px;
        left: 50%;
        position: absolute;

      }

        height: 100%;

      .container-island .waves {
        bottom: -8px;
        height: 70%;
        left: -10px;
        position: absolute;
        width: calc(100% + 20px);
        z-index: 3;
      }
      .container-island .waves .wave {
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-name: animation-wave;
        background: #1fa2b4;
        border-radius: 50%;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        transform: scale(0.8);
        width: 100%;
      }
      .container-island .waves .wave.wave-2 {
        animation-delay: 1s;
      }
      .container-island .waves .wave.wave-3 {
        animation-delay: 2s;
      }
      @keyframes animation-wave {
        from {
          opacity: 1;
          transform: scale(0.8);
        }
        to {
          opacity: 0;
          transform: scale(1.2);
        }
      }
      .house {
        height: 120px;
        left: 50%;
        position: absolute;
        top: -70px;
        transform: translateX(-40%);
        transform-style: preserve-3d;
        width: 200px;
        z-index: 6;
      }
      .house::before,
      .house::after {
        background: #fff;
        box-sizing: border-box;
        content: "";
        height: 15px;
        position: absolute;
        top: 100%;
      }
      .house::before {
        border-left: 1px solid rgba(0, 0, 0, 0.3);
        right: 0;
        width: 100%;
      }
      .house::after {
        right: 100%;
        width: 40%;
      }
      .house .face {
        background: #ccd0e4;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .house .face::before {
        border-bottom: 100px solid #ccd0e4;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;

      .house .face .roof-border {
        border-bottom: 5px solid transparent;

        border-right: 5px solid #e04c53;
        border-top: 5px solid #e04c53;

      .house .face .window::after {

        content: "";

        position: absolute;
        right: 0;
        top: 0;
        width: 100%;
        z-index: -1;
      }
      .house .face .window::before {
        background: #21527d;
        content: "";
        height: calc(100% - 10px);
        left: 50%;

        top: 5px;
        transform: translateX(-50%);

      .house .face .window .shutter-left,
      .house .face .window .shutter-right {
        border: 1px solid #8a8b78;
        box-sizing: border-box;
        box-shadow: 0 6px 0 0 #8a8b78, 0 12px 0 0 #8a8b78, 0 18px 0 0 #8a8b78,
          0 24px 0 0 #8a8b78, 0 30px 0 0 #8a8b78, 0 36px 0 0 #8a8b78,
          0 42px 0 0 #8a8b78, 0 48px 0 0 #8a8b78, 0 55px 0 0 #8a8b78;
        height: calc(100% - 10px);
        overflow: hidden;
        position: absolute;
        top: 5px;
        width: calc(30% - 10px);
      }
      .house .face .window .shutter-left::before,
      .house .face .window .shutter-right::before {
        content: "";
        height: 1px;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .house .face .window .shutter-left {
        left: 5px;
      }
      .house .face .window .shutter-right {
        right: 5px;
      }
      .house .face .window .flower {
        bottom: 5px;
        left: calc(30% + 8px);
        position: absolute;
      }
      .house .face .window .flower::after {
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
        border-top: 10px solid #f8fb9b;
        content: "";

        position: relative;
        width: 10px;
        z-index: 5;
      }
      .house .face .window .flower::before {
        background: #51c661;
        border-radius: 50%;
        bottom: calc(100% - 2px);
        content: "";
        height: 12px;
        left: 50%;
        position: absolute;
        transform: translateX(-50%);
        width: 12px;
        z-index: 3;
      }
      .house .face .door {
        bottom: 0;
        height: 100%;
        position: absolute;
        right: 5px;
        width: 40%;
        z-index: 6;
      }
      .house .face .door::before {
        background: rgba(0, 0, 0, 0.3);
        content: "";
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        transform: skewX(-25deg);
        transform-origin: 100% 0;
        width: 100%;
        z-index: 3;
      }
      .house .face .door .door-roof {
        background: #e04c53;

        position: absolute;
        top: 0;

      }

      .house .face .door .door-roof::after {
        background: #fff;

      .house .face .door .base {

      .house .face .door .base::before {

      .house .face .door .pillar {

      }
      .house .face .door .pillar .pillar-left,
      .house .face .door .pillar .pillar-right {
        background: #fff;

        border-top: 1px solid #919cd2;

      .house .face .door .pillar .pillar-left::before,
      .house .face .door .pillar .pillar-right::before {
        background: #fff;
        border-left: 3px solid #919cd2;
        bottom: calc(100% + 1px);
        box-sizing: border-box;
        content: "";
        height: 115%;
        left: -3px;
        position: absolute;

      }
      .house .face .door .pillar .pillar-left::after,
      .house .face .door .pillar .pillar-right::after {

        border-bottom: 1px solid #919cd2;
        border-left: 5px solid #919cd2;

        content: "";
        height: 21%;

        position: absolute;
        width: 10px;
      }
      .house .face .door .pillar .pillar-left {
        left: -5px;
      }
      .house .face .door .pillar .pillar-right {
