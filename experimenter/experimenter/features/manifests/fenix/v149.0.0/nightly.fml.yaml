      body-line-one-text:
        description: The text for line one of the body.
        type: Text
        default: ''
      body-line-two-text:
        description: The text for line two of the body.
        type: Text
        default: ''
  MessageData:
    description: |
      An object to describe a message. It uses human readable strings to describe the triggers, action and style of the message as well as the text of the message and call to action.
    fields:
      action:
        description: |
          A URL of a page or a deeplink. This may have substitution variables in.
        type: ActionName
        default: OPEN_URL
      action-params:
        description: |
          A string map containing query parameters that will be appended to the action URL. This is useful for opening URLs in tabs, or specifying that the tab should be private. The values may have substitutions, e.g. "url": "https://example.com/id={uuid}", "private": "true".
          The params and their values are all determined downstream of the messaging component, by the embedding app's deeplink processing machinery.
        type: Map<String, String>
        default: {}
      button-label:
        description: |
          The text on the button. If no text is present, the whole message is clickable.
        type: Option<Text>
        default: null
      exclude-if-any:
        description: |
          A list of strings corresponding to targeting expressions. The message will not be shown if any of the expressions are `true`.
        type: List<TriggerName>
        default: []
      experiment:
        description: The slug of the experiment that this message came from.
        type: Option<ExperimentSlug>
        default: null
      is-control:
        description: Indicates if this message is the control message, if true shouldn't be displayed
        type: Boolean
        default: false
      microsurvey-config:
        description: Optional configuration data for a microsurvey.
        type: Option<MicrosurveyConfig>
        default: null
      style:
        description: |
          The style as described in a `StyleData` from the styles table.
        type: StyleName
        default: DEFAULT
      surface:
        description: The surface identifier for this message.
        type: SurfaceName
        default: homescreen
      text:
        description: The message text displayed to the user
        type: Text
        default: ''
      title:
        description: The title text displayed to the user
        type: Option<Text>
        default: null
      trigger-if-all:
        description: |
          A list of strings corresponding to targeting expressions. The message will be shown if all expressions are `true`.
        type: List<TriggerName>
        default: []
