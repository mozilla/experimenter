version: 1.0.0
about:
  description: Nimbus Feature Manifest for Fenix (Firefox Android)
channels:
- nightly
features:
  alternative-app-launcher-icon:
    description: A feature that changes the app launcher icon background color.
    variables:
      enabled:
        description: If true, the feature is active.
        type: Boolean
        default: false
      reset-to-default:
        description: |
          If true use the default icon, if false use the alternative icon. This is required to 'reset' the icon for enrolled users once the initial experiment is complete.
        type: Boolean
        default: false
  app-icon-selection:
    description: Allows the user to set an alternative app launcher icon.
    variables:
      enabled:
        description: Whether or not the feature is available for the user.
        type: Boolean
        default: true
  awesomebar-suggestion-provider:
    description: Configuration for the Firefox Suggest awesomebar suggestion provider.
    variables:
      available-suggestion-types:
        description: |
          A map of suggestion types to booleans that indicate whether or not the provider should return suggestions of those types.
        type: Map<SuggestionType, Boolean>
        default:
          amp: true
          ampMobile: false
          wikipedia: true
  baseline-fpp:
    description: Control Baseline Fingerprinting Protection
    variables:
      enabled:
        description: Enables / disables baseline fingerprinting protection.
        type: Boolean
        default: true
      feat-enabled:
        description: If true, the feature is active.
        type: Boolean
        default: false
      overrides:
        description: The protection overrides to add or remove fingerprinting protection targets. Please check RFPTargets.inc for all supported targets. The format of the overrides is +Target1,-Target2,+Target3 where + means add and - means remove. The targets are separated by commas. The default value is empty string.
        type: String
        default: ''
  browser-mode-toggle:
    description: Feature to enable the Browser Mode Toggle for users on Firefox on Android.
    variables:
      enabled:
        description: If true, Browser Mode Toggle is enabled.
        type: Boolean
        default: false
  composable-toolbar:
    description: Use a composable toolbar instead of the View based one.
    variables:
      enabled:
        description: |
          When the feature is enabled the user will see a new composable toolbar instead the previous View based one.
        type: Boolean
        default: true
  cookie-banners:
    description: Features for cookie banner handling.
    variables:
      sections-enabled:
        description: This property provides a lookup table of whether or not the given section should be enabled.
        type: Map<CookieBannersSection, Int>
        default:
          feature-ui: 0
          feature-setting-value: 0
          feature-setting-value-pbm: 0
          feature-setting-detect-only: 0
          feature-setting-global-rules: 1
          feature-setting-global-rules-sub-frames: 1
  custom-review-prompt:
    description: Feature that controls the Play store review prompt.
    variables:
      enabled:
        description: Whether or not to enable the new trigger criteria.
        type: Boolean
        default: false
  custom-review-prompt-ui:
    description: Feature that controls the custom UI for review prompt.
    variables:
      enabled:
        description: When enabled we show the custom review prompt UI. Otherwise we try to directly show the Play Store in-app review prompt.
        type: Boolean
        default: true
  default-browser-prompt:
    description: Feature that controls when the default browser prompt is shown.
    variables:
      coldStartsBetweenPrompts:
        description: The minimum number of cold starts between showing the prompt.
        type: Option<Int>
        default: 4
      daysBetweenPrompts:
        description: The minimum number of days between showing the prompt.
        type: Option<Int>
        default: 14
      enabled:
        description: Whether or not to enable the default browser prompt.
        type: Boolean
        default: true
      maxPromptsShown:
        description: The maximum number of times the prompt can shown to the user.
        type: Option<Int>
        default: 3
  doh:
    description: Feature controlling DNS over HTTPS (DoH).
    variables:
      autoselect-enabled:
        description: |
          Controls the network.android_doh.autoselect_enabled pref and automatically chooses a DoH provider when Default Protection mode is selected.
        type: Boolean
        default: false
      show-ui:
        description: |
          When `true`, include DoH settings in the settings UI.
        type: Boolean
        default: true
  email-masks:
    description: Feature to enable Email Mask for users on Firefox on Android.
    variables:
      enabled:
        description: If true, Email Mask feature is enabled.
        type: Boolean
        default: false
  encourage-search-cfr:
    description: A feature that shows a CFR on first launch to encourage users to make a search
    variables:
      cfrText:
        description: The text to show in the CFR
        type: Text
        default: ''
      enabled:
        description: When true, the CFR will show
        type: Boolean
        default: false
  fingerprinting-protection:
    description: Control Fingerprinting Protection
    variables:
      enabled:
        description: If true, the feature is active.
        type: Boolean
        default: false
      enabled-normal:
        description: |
          Enables / disables fingerprinting protection in normal browsing mode.
        type: Boolean
        default: false
      enabled-private:
        description: |
          Enables / disables fingerprinting protection in private browsing mode.
        type: Boolean
        default: true
      fdlibm-math:
        description: |
          Uses a different math backend for Math.sin/cos/tan in JavaScript that exposes less entropy
        type: Boolean
        default: false
      overrides:
        description: |
          The protection overrides to add or remove fingerprinting protection targets. Please check RFPTargets.inc for all supported targets. The format of the overrides is +Target1,-Target2,+Target3 where + means add and - means remove. The targets are separated by commas. The default value is empty string.
        type: String
        default: ''
  firefox-jp-guide-default-site:
    description: |
      This feature is for managing the visibility of the Firefox Japanese Guide default suggested site shortcut
    variables:
      enabled:
        description: |
          Enables the feature.
        type: Boolean
        default: false
  fission:
    description: The feature that controls whether fission is enabled or not in Gecko.
    variables:
      enabled:
        description: |
          Whether or not to enable fission. Fission is enabled when set to true. Fission is disabled when set to false.
        type: Boolean
        default: false
      isolationStrategy:
        description: |
          The web content isolation strategy to use with fission. "0" means "isolate nothing", similar to non-fission behavior. "1" means "isolate everything", where every site-origin gets its own process. "2" means "isolate high value", Android-specific setting to only isolate sites considered "high value".
        type: Int
        default: 2
      shouldUseNimbus:
        description: |
          If true, the values for both SHIP and Fission set in this file apply. Otherwise, the values from modules/libpref/init/StaticPrefList.yaml apply.
        type: Boolean
        default: false
  fx-suggest:
    description: A feature that provides Firefox Suggest search suggestions.
    variables:
      boost-amp-wiki:
        description: |
          The feature boost wiki and AMP suggestions to the top of its group.
        type: Boolean
        default: false
      enabled:
        description: |
          Whether the feature is enabled. When Firefox Suggest is enabled, Firefox will download and store new search suggestions in the background, and show additional Search settings to control which suggestions appear in the awesomebar. When Firefox Suggest is disabled, Firefox will not download new suggestions, and hide the additional Search settings.
        type: Boolean
        default: true
  glean:
    description: A feature that provides server-side configurations for Glean metrics (aka Server Knobs).
    variables:
      delay-ping-lifetime-io:
        description: Glean will delay io for ping lifetime metrics
        type: Boolean
        default: true
      enable-event-timestamps:
        description: Enables precise event timestamps for Glean events
        type: Boolean
        default: true
      gleanMetricConfiguration:
        description: Configuration for Glean Server Knobs
        type: GleanServerKnobsConfiguration
        default:
          event_threshold: null
          metrics_enabled: {}
          pings_enabled: {}
      ping-lifetime-max-time:
        description: After what time to auto-flush
        type: Int
        default: 2000
      ping-lifetime-threshold:
        description: Write count threshold when to auto-flush
        type: Int
        default: 1000
    allow-coenrollment: true
  homepage-as-new-tab:
    description: Enables homepage as a a new tab.
    variables:
      enabled:
        description: |
          Whether or not to enable homepage as a new tab
        type: Boolean
        default: false
  homepage-hide-frecent-top-sites:
    description: Hides frecent top sites on the homepage.
    variables:
      enabled:
        description: |
          Whether or not to hide frecent top sites on the homepage.
        type: Boolean
        default: false
  homepage-opening-screen-default:
    description: Configure the default option for the homepage opening screen.
    variables:
      default-option:
        description: The default option for the homepage opening screen.
        type: OpeningScreenOption
        default: homepage-four-hours
  homepage-search-bar:
    description: Enables the homepage search bar.
    variables:
      enabled:
        description: |
          Whether or not to enable the homepage search bar.
        type: Boolean
        default: false
  homescreen:
    description: The homescreen that the user goes to when they press home or new tab.
    variables:
      sections-enabled:
        description: This property provides a lookup table of whether or not the given section should be enabled. If the section is enabled, it should be toggleable in the settings screen, and on by default.
        type: Map<HomeScreenSection, Boolean>
        default:
          header: true
          top-sites: true
          jump-back-in: true
          bookmarks: true
          recent-explorations: true
          pocket: true
          pocket-sponsored-stories: true
          synced-tabs: true
          collections: true
  homescreen-edge-to-edge-background:
    description: |
      Feature that sets an edge to edge background on the Home Screen if the user hasn't selected a custom wallpaper
    variables:
      enabled:
        description: Enables the feature
        type: Boolean
        default: true
  isolated-content-processes:
    description: Feature that controls content process isolation.
    variables:
      app-zygote-preloading:
        description: |
          Whether or not to enable app Zygote preloaded isolated content processes.
        type: Boolean
        default: false
      enabled:
        description: |
          Whether or not to enable isolated content processes.
        type: Boolean
        default: false
  javascript:
    description: Enables Javascript Engine (Spidermonkey) features
    variables:
      parallelMarkingEnabled:
        description: |
          Enables or disables javascript.options.mem.gc_parallel_marking preference.
        type: Boolean
        default: false
  juno-onboarding:
    description: A feature that shows the onboarding flow.
    variables:
      cards:
        description: Collection of user facing onboarding cards.
        type: Map<OnboardingCardKey, OnboardingCardData>
        default:
          terms-of-service:
            body: onboarding_terms_of_service_sub_header_2
            card-type: terms-of-service
            disqualifiers:
            - NEVER
            enabled: true
            extra-data:
              term-of-service-data:
                line-one-text: nova_onboarding_tou_body_line_1
                line-one-link-text: nova_onboarding_tou_body_line_1_link_text
                line-two-text: nova_onboarding_tou_body_line_2
                line-two-link-text: nova_onboarding_tou_body_line_2_link_text
                line-three-text: nova_onboarding_tou_body_line_3
                line-three-link-text: nova_onboarding_tou_body_line_3_link_text
                subheader-one-text: nova_onboarding_tou_subtitle
            image-res: nova_onboarding_tou
            ordering: 1
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_continue_button
            secondary-button-label: ''
            title: onboarding_welcome_to_firefox
          default-browser:
            body: nova_onboarding_set_to_default_subtitle
            card-type: default-browser
            disqualifiers:
            - NEVER
            enabled: true
            extra-data: null
            image-res: nova_onboarding_set_to_default
            ordering: 10
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_set_to_default_button
            secondary-button-label: nova_onboarding_negative_button
            title: nova_onboarding_set_to_default_title_2
          add-search-widget:
            body: nova_onboarding_add_search_widget_subtitle
            card-type: add-search-widget
            disqualifiers:
            - NEVER
            enabled: true
            extra-data: null
            image-res: nova_onboarding_widget
            ordering: 15
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_add_search_widget_button
            secondary-button-label: nova_onboarding_negative_button
            title: nova_onboarding_add_search_widget_title
          sync-sign-in:
            body: nova_onboarding_sync_subtitle
            card-type: sync-sign-in
            disqualifiers:
            - NEVER
            enabled: true
            extra-data: null
            image-res: nova_onboarding_sync
            ordering: 20
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_sync_button
            secondary-button-label: nova_onboarding_negative_button
            title: nova_onboarding_sync_title
          notification-permission:
            body: nova_onboarding_notifications_subtitle
            card-type: notification-permission
            disqualifiers:
            - NEVER
            enabled: true
            extra-data: null
            image-res: nova_onboarding_notifications
            ordering: 30
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_notifications_button
            secondary-button-label: nova_onboarding_negative_button
            title: nova_onboarding_notifications_title
          theme-selection:
            body: onboarding_customize_theme_description
            card-type: theme-selection
            disqualifiers:
            - NEVER
            enabled: false
            extra-data:
              customization-theme-data:
              - theme-type: theme-system
                label: onboarding_customize_theme_system_option
                image-res: ic_pick_a_theme_system_auto
              - theme-type: theme-light
                label: onboarding_customize_theme_light_option
                image-res: ic_pick_a_theme_light
              - theme-type: theme-dark
                label: onboarding_customize_theme_dark_option
                image-res: ic_pick_a_theme_dark
            image-res: ic_pick_a_theme
            ordering: 33
            prerequisites:
            - ALWAYS
            primary-button-label: onboarding_save_and_continue_button
            secondary-button-label: ''
            title: onboarding_customize_theme_title
          toolbar-placement:
            body: onboarding_customize_toolbar_description
            card-type: toolbar-placement
            disqualifiers:
            - NEVER
            enabled: true
            extra-data:
              customization-toolbar-data:
              - toolbar-type: toolbar-top
                label: nova_onboarding_toolbar_selection_top_label
              - toolbar-type: toolbar-bottom
                label: nova_onboarding_toolbar_selection_bottom_label
            image-res: ic_onboarding_customize_toolbar
            ordering: 37
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_continue_button
            secondary-button-label: ''
            title: nova_onboarding_toolbar_selection_title
          marketing:
            body: onboarding_marketing_body
            card-type: marketing-data
            disqualifiers:
            - NEVER
            enabled: true
            extra-data:
              marketing-data:
                body-line-one-text: nova_onboarding_marketing_body
                body-line-one-link-text: nova_onboarding_marketing_body_link_text
                body-line-two-text: onboarding_marketing_opt_out_checkbox
            image-res: nova_onboarding_marketing
            ordering: 40
            prerequisites:
            - ALWAYS
            primary-button-label: nova_onboarding_continue_button
            secondary-button-label: ''
            title: nova_onboarding_marketing_title
        string-alias: OnboardingCardKey
      conditions:
        description: |
          A collection of out the box conditional expressions to be used in determining whether a card should show or not. Each entry maps to a valid JEXL expression.
        type: Map<ConditionName, String>
        default:
          ALWAYS: 'true'
          NEVER: 'false'
        string-alias: ConditionName
      use-onboarding-redesign:
        description: If true, use the onboarding redesign.
        type: Boolean
        default: true
  lna-blocking:
    description: Feature that allows blocking local network or device access.
    variables:
      block-trackers:
        description: |
          Whether or not to block trackers
        type: Boolean
        default: false
      blocking:
        description: |
          Whether or not to block LNA requests
        type: Boolean
        default: false
      enabled:
        description: |
          Whether or not to turn on local network / device access blocking
        type: Boolean
        default: false
  menu-redesign:
    description: Control the new menu redesign.
    variables:
      menu-banner:
        description: If true, the menu banner is visible.
        type: Boolean
        default: true
      report-site-issue:
        description: If true, report site issue menu item and preview is available.
        type: Boolean
        default: true
  merino-client:
    description: Feature to enable the Merino Client for users on Firefox on Android.
    variables:
      enabled:
        description: If true, Merino Client is enabled.
        type: Boolean
        default: false
  messaging:
    description: |
      The in-app messaging system.
    variables:
      $$experiment:
        description: The only acceptable value for `MessageData#experiment`. This should not be set by experiment.
        type: ExperimentSlug
        default: '{experiment}'
        string-alias: ExperimentSlug
      $$surfaces:
        description: |
          A list available surfaces for this app.

          This should not be written to by experiments, and should be hidden to users.
        type: List<SurfaceName>
        default:
        - homescreen
        - notification
        - survey
        - microsurvey
        string-alias: SurfaceName
      actions:
        description: A growable map of action URLs.
        type: Map<ActionName, String>
        default:
          OPEN_URL: ://open
          ENABLE_PRIVATE_BROWSING: ://enable_private_browsing
          INSTALL_SEARCH_WIDGET: ://install_search_widget
          MAKE_DEFAULT_BROWSER: ://make_default_browser
          VIEW_BOOKMARKS: ://urls_bookmarks
          VIEW_COLLECTIONS: ://home_collections
          VIEW_HISTORY: ://urls_history
          VIEW_HOMESCREEN: ://home
          OPEN_SETTINGS_ACCESSIBILITY: ://settings_accessibility
          OPEN_SETTINGS_ADDON_MANAGER: ://settings_addon_manager
          OPEN_SETTINGS_DELETE_BROWSING_DATA: ://settings_delete_browsing_data
          OPEN_SETTINGS_LOGINS: ://settings_logins
          OPEN_SETTINGS_NOTIFICATIONS: ://settings_notifications
          OPEN_SETTINGS_PRIVACY: ://settings_privacy
          OPEN_SETTINGS_SEARCH_ENGINE: ://settings_search_engine
          OPEN_SETTINGS_TRACKING_PROTECTION: ://settings_tracking_protection
          OPEN_SETTINGS_WALLPAPERS: ://settings_wallpapers
          OPEN_SETTINGS_APP_ICON: ://settings_app_icon
          OPEN_SETTINGS: ://settings
          OPEN_SHARE_SHEET: ://share_sheet
          TURN_ON_SYNC: ://turn_on_sync
        string-alias: ActionName
      message-under-experiment:
        description: Deprecated in favor of `MessageData#experiment`. This will be removed in future releases.
        type: Option<MessageKey>
        default: null
      messages:
        description: A growable collection of messages
        type: Map<MessageKey, MessageData>
        default:
          default-browser:
            title: default_browser_experiment_card_title
            text: default_browser_experiment_card_text
            surface: homescreen
            action: MAKE_DEFAULT_BROWSER
            trigger-if-all:
            - USER_ESTABLISHED_INSTALL
            - ANDROID_API_BELOW_29
            exclude-if-any:
            - I_AM_DEFAULT_BROWSER
            style: PERSISTENT
            button-label: preferences_set_as_default_browser
          default-browser-notification:
            title: nimbus_notification_default_browser_title
            text: nimbus_notification_default_browser_text
            surface: notification
            style: NOTIFICATION
            trigger-if-all:
            - DAY_3_AFTER_INSTALL
            exclude-if-any:
            - I_AM_DEFAULT_BROWSER
            action: MAKE_DEFAULT_BROWSER
          microsurvey-printing-example-nightly:
            title: microsurvey_prompt_printing_title
            text: microsurvey_survey_printing_title
            surface: microsurvey
            trigger-if-all:
            - RECENTLY_PRINTED
            style: MICROSURVEY
            microsurvey-config:
              utm-content: homepage
              icon: ic_print
              answers:
              - text: likert_scale_option_1
                ordering: 0
              - text: likert_scale_option_2
                ordering: 1
              - text: likert_scale_option_3
                ordering: 2
              - text: likert_scale_option_4
                ordering: 3
              - text: likert_scale_option_5
                ordering: 4
              - text: likert_scale_option_6
                ordering: 5
        string-alias: MessageKey
      notification-config:
        description: Configuration of the notification worker for all notification messages.
        type: NotificationConfig
        default:
          refresh-interval: 240
      on-control:
        description: What should be displayed when a control message is selected.
        type: ControlMessageBehavior
        default: show-next-message
      styles:
        description: |
          A map of styles to configure message appearance.
        type: Map<StyleName, StyleData>
        default:
          DEFAULT:
            priority: 50
            max-display-count: 5
          SURVEY:
            priority: 55
            max-display-count: 1
          PERSISTENT:
            priority: 50
            max-display-count: 20
          WARNING:
            priority: 60
            max-display-count: 10
          URGENT:
            priority: 100
            max-display-count: 10
          NOTIFICATION:
            priority: 50
            max-display-count: 1
          MICROSURVEY:
            priority: 50
            max-display-count: 5
        string-alias: StyleName
      triggers:
        description: |
          A collection of out the box trigger expressions. Each entry maps to a valid JEXL expression.
        type: Map<TriggerName, String>
        default:
          USER_ESTABLISHED_INSTALL: number_of_app_launches >=4
          ANDROID_API_BELOW_29: android_version < 29
          USER_RECENTLY_INSTALLED: days_since_install < 7
          USER_RECENTLY_UPDATED: days_since_update < 7 && days_since_install != days_since_update
          USER_TIER_ONE_COUNTRY: ('US' in locale || 'GB' in locale || 'CA' in locale || 'DE' in locale || 'FR' in locale)
          USER_EN_SPEAKER: '''en'' in locale'
          USER_ES_SPEAKER: '''es'' in locale'
          USER_DE_SPEAKER: '''de'' in locale'
          USER_FR_SPEAKER: '''fr'' in locale'
          DEVICE_ANDROID: os == 'Android'
          DEVICE_IOS: os == 'iOS'
          ALWAYS: 'true'
          NEVER: 'false'
          DAY_1_AFTER_INSTALL: days_since_install == 1
          DAY_2_AFTER_INSTALL: days_since_install == 2
          DAY_3_AFTER_INSTALL: days_since_install == 3
          DAY_4_AFTER_INSTALL: days_since_install == 4
          DAY_5_AFTER_INSTALL: days_since_install == 5
          MORE_THAN_24H_SINCE_INSTALLED_OR_UPDATED: days_since_update >= 1
          I_AM_DEFAULT_BROWSER: is_default_browser
          I_AM_NOT_DEFAULT_BROWSER: is_default_browser == false
          FUNNEL_PAID: adjust_campaign != ''
          FUNNEL_ORGANIC: adjust_campaign == ''
          INACTIVE_1_DAY: '''app_opened''|eventLastSeen(''Hours'') >= 24'
          INACTIVE_2_DAYS: '''app_opened''|eventLastSeen(''Days'', 0) >= 2'
          INACTIVE_3_DAYS: '''app_opened''|eventLastSeen(''Days'', 0) >= 3'
          INACTIVE_4_DAYS: '''app_opened''|eventLastSeen(''Days'', 0) >= 4'
          INACTIVE_5_DAYS: '''app_opened''|eventLastSeen(''Days'', 0) >= 5'
          RECENTLY_PRINTED: '''print_tapped''|eventLastSeen(''Hours'') <= 24'
          SECOND_HOMEPAGE_VIEW: '''home_screen_displayed''|eventSum(''Years'', 4, 0) >= 2'
          PERFORMED_A_SEARCH_AGAIN_RECENTLY: '''performed_search''|eventSum(''Years'', 4, 0) >= 2 && ''performed_search''|eventLastSeen(''Minutes'') < 1'
          FXA_CURRENTLY_SIGNED_IN: is_fxa_signed_in == true
          FXA_MORE_THAN_1_DEVICE: fxa_connected_devices > 1
          FXA_SIGNED_IN: '''sync_auth.sign_in''|eventLastSeen(''Years'', 0) <= 4'
          FXA_NOT_SIGNED_IN: '''sync_auth.sign_in''|eventLastSeen(''Years'', 0) > 4'
          USER_INFREQUENT: '''app_opened''|eventCountNonZero(''Days'', 28) >= 1 && ''app_opened''|eventCountNonZero(''Days'', 28) < 7'
          USER_CASUAL: '''app_opened''|eventCountNonZero(''Days'', 28) >= 7 && ''app_opened''|eventCountNonZero(''Days'', 28) < 14'
          USER_REGULAR: '''app_opened''|eventCountNonZero(''Days'', 28) >= 14 && ''app_opened''|eventCountNonZero(''Days'', 28) < 21'
          USER_CORE_ACTIVE: '''app_opened''|eventCountNonZero(''Days'', 28) >= 21'
          LAUNCHED_ONCE_THIS_WEEK: '''app_opened''|eventSum(''Days'', 7) == 1'
        string-alias: TriggerName
    allow-coenrollment: true
  microsurveys:
    description: Feature for microsurveys.
    variables:
      enabled:
        description: |
          When the feature is enabled then microsurveys can be used.
        type: Boolean
        default: false
  minimal-addressbar:
    description: Show a smaller height bottom addressbar with just the URL.
    variables:
      at-bottom-while-entering-text:
        description: |
          Whether to show the smaller height bottom addressbar with just the URL when entering text in a website.
        type: Boolean
        default: false
  mozilla-ads-client:
    description: Feature to enable the Mozilla Ads Client for users on Firefox on Android.
    variables:
      enabled:
        description: If true, Mozilla Ads Client is enabled.
        type: Boolean
        default: false
  native-share-sheet:
    description: Feature to enable the Native Share Sheet for users on Firefox on Android.
    variables:
      enabled:
        description: If true, Native Share Sheet is enabled.
        type: Boolean
        default: false
  navigation-toolbar:
