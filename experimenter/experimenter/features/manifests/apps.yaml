    type: "github"
    name: "mozilla-mobile/firefox-android"
  fml_path: "focus-android/app/nimbus.fml.yaml"
  branch_re: 'releases_v(?P<major>\d+)'
  tag_re: 'focus-v(?P<major>\d+)\.(?P<minor>\d+)(?:\.(?P<patch>\d+))?'
