            docker tag experimenter:ui ${DOCKERHUB_REPO}:build_ui
            docker tag experimenter:deploy ${DOCKERHUB_REPO}:latest
            docker push ${DOCKERHUB_REPO}:build_dev
            docker push ${DOCKERHUB_REPO}:build_test
