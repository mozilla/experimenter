          filters:
            branches:
              ignore:
                - main
      - integration_nimbus_desktop_enrollment:
          name: Test Desktop Enrollment (Release Firefox)
          filters:
            branches:
              ignore:
                - main
      - integration_nimbus_sdk_targeting:
          name: Test SDK Targeting (Release Firefox)
          filters:
            branches:
              ignore:
                - main
      - integration_nimbus_cirrus:
