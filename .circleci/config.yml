  check_experimenter_x86_64:
    machine:
      image: ubuntu-2004:2023.10.1
      docker_layer_caching: true
    resource_class: large
    working_directory: ~/experimenter
    steps:
      - checkout
      - check_file_paths:
          paths: "experimenter/"
      - run:
          name: Run tests and linting
          command: |
            cp .env.sample .env
            make check

