<!-- template for radio buttons that need labels to the left instead of above  -->

<div class="form-group row">
  <div class="col-10 offset-2">
    <label for="{{ field.id_for_label }}">
      <strong>{{ field.label }}</strong>
      <a target="_blank" rel="noreferrer noopener" href="{{ field.help_text }}">Help</a>
    </label>

    <div class="row">
      {{ field }}
    </div>

    {% include "experiments/field_errors_inline.html" with field=field %}
  </div>
</div>
