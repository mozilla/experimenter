version: "3"

services:
  firefox:
    image: b4handjr/selenium-firefox:python3-release-latest
    env_file: .env
    environment:
      - MOZ_HEADLESS
    volumes:
      - .:/code
      - /code/app/tests/integration/.tox
    links:
      - nginx
      - kinto
    expose:
      - "4444"
    ports:
      - "5900:5900"
    shm_size: 2g
  rust-sdk:
    image: python:3.10.4
    env_file: .env
    volumes:
      - .:/code
      - /code/app/tests/integration/.tox
    working_dir: /code
    links:
      - nginx
      - kinto

